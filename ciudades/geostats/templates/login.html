{% extends "base.html" %}
{% block title %} Log in {% endblock %}
    {% block content %}
        <form method="POST" action="/do_login/" class="was-validated" id="login-form">
            {% csrf_token %}
          <div class="form-group">
            <label for="uname">Username:</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
            <div class="invalid-feedback" id="uname-error"></div>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required minlength="8">
            <div class="invalid-feedback" id="pwd-error"></div>
          </div>
          <button class="btn btn-primary" onclick="CheckForm()">Submit</button>
        </form>
        {% if no_user %}
            <div> User not found, sorry</div>
        {% endif %}
    {% endblock %}
